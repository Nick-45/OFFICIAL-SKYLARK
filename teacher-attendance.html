<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUSKYLARK · Attendance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --teal: #1abc9c; --teal-dark: #16a085; --dark-blue: #2c3e50; --red: #e74c3c; --green: #27ae60; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: linear-gradient(135deg, #ecf0f1 0%, #d6dbdf 100%); }
        .header { background: linear-gradient(135deg, #2c3e50, #1a2530); color: white; padding: 20px 30px; }
        .dashboard-container { max-width: 1400px; margin: 30px auto; padding: 0 20px; }
        
        .attendance-card {
            background: white; border-radius: 20px; padding: 30px; margin-bottom: 30px;
            border-left: 5px solid var(--teal); box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        
        .class-selector {
            display: flex; gap: 20px; align-items: center; margin-bottom: 30px; flex-wrap: wrap;
        }
        .class-btn {
            padding: 12px 25px; border-radius: 30px; border: 2px solid #e9ecef; background: white;
            font-weight: 600; cursor: pointer; transition: all 0.3s;
        }
        .class-btn.active {
            background: var(--teal); color: white; border-color: var(--teal);
        }
        
        .date-picker {
            display: flex; align-items: center; gap: 15px; background: #f9f9f9; padding: 12px 25px;
            border-radius: 30px; border: 2px solid #e9ecef;
        }
        
        .student-list {
            margin-top: 30px;
        }
        .student-row {
            display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #f1f1f1;
        }
        .student-row:hover { background: #f9f9f9; }
        
        .attendance-toggle {
            display: flex; gap: 15px; margin-left: auto;
        }
        .toggle-btn {
            padding: 8px 20px; border-radius: 30px; border: none; font-weight: 600; cursor: pointer;
            transition: all 0.2s;
        }
        .present { background: rgba(39,174,96,0.1); color: var(--green); }
        .absent { background: rgba(231,76,60,0.1); color: var(--red); }
        .late { background: rgba(241,196,15,0.1); color: #f39c12; }
        
        .save-btn {
            background: linear-gradient(135deg, var(--teal), var(--teal-dark)); color: white;
            padding: 15px 40px; border-radius: 30px; border: none; font-weight: 700; cursor: pointer;
            margin-top: 30px; float: right;
        }
    </style>
</head>
<body>
    <header class="header">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1>EDUSKYLARK · ATTENDANCE <span style="background:linear-gradient(135deg,var(--teal),var(--teal-dark)); padding:3px 10px; border-radius:15px; font-size:12px; margin-left:10px;">TEACHER</span></h1>
            <button id="logoutBtn" style="background:rgba(231,76,60,0.2); color:white; border:2px solid var(--red); padding:8px 16px; border-radius:30px; cursor:pointer;">Logout</button>
        </div>
    </header>

    <main class="dashboard-container">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h2 style="font-size:28px;"><i class="fas fa-calendar-check" style="color:var(--teal);"></i> Mark Attendance</h2>
        </div>

        <div class="attendance-card">
            <div class="class-selector">
                <div style="font-weight:600;">Select Class:</div>
                <button class="class-btn active">Form 1A - Mathematics</button>
                <button class="class-btn">Form 2B - Physics</button>
                <button class="class-btn">Form 3C - Add Maths</button>
                <button class="class-btn">Form 4A - Chemistry</button>
            </div>
            
            <div class="date-picker">
                <i class="fas fa-calendar-alt" style="color:var(--teal);"></i>
                <input type="date" id="attendanceDate" style="border:none; background:transparent; font-size:16px;" value="2025-04-13">
                <span style="color:#666;">Today</span>
            </div>

            <div style="display:flex; gap:20px; margin-top:20px; padding:15px; background:#f9f9f9; border-radius:16px;">
                <div><i class="fas fa-users"></i> Total Students: <strong>42</strong></div>
                <div><i class="fas fa-check-circle" style="color:var(--green);"></i> Present: <span id="presentCount">38</span></div>
                <div><i class="fas fa-times-circle" style="color:var(--red);"></i> Absent: <span id="absentCount">4</span></div>
                <div><i class="fas fa-clock" style="color:#f39c12;"></i> Late: <span id="lateCount">2</span></div>
            </div>

            <div class="student-list">
                <div style="display:flex; font-weight:600; padding:15px; background:#f9f9f9; border-radius:10px;">
                    <div style="width:60px;">#</div>
                    <div style="flex:2;">Student Name</div>
                    <div style="flex:1;">Admission No.</div>
                    <div style="flex:1;">Status</div>
                    <div style="width:200px;">Actions</div>
                </div>
                
                <div class="student-row">
                    <div style="width:60px; font-weight:600;">1</div>
                    <div style="flex:2;">John Mwangi</div>
                    <div style="flex:1;">2025-001</div>
                    <div style="flex:1;"><span style="background:rgba(39,174,96,0.1); color:var(--green); padding:4px 12px; border-radius:30px;">Present</span></div>
                    <div style="width:200px;" class="attendance-toggle">
                        <button class="toggle-btn present active">Present</button>
                        <button class="toggle-btn absent">Absent</button>
                        <button class="toggle-btn late">Late</button>
                    </div>
                </div>
                
                <div class="student-row">
                    <div style="width:60px; font-weight:600;">2</div>
                    <div style="flex:2;">Mary Atieno</div>
                    <div style="flex:1;">2025-042</div>
                    <div style="flex:1;"><span style="background:rgba(39,174,96,0.1); color:var(--green); padding:4px 12px; border-radius:30px;">Present</span></div>
                    <div style="width:200px;" class="attendance-toggle">
                        <button class="toggle-btn present active">Present</button>
                        <button class="toggle-btn absent">Absent</button>
                        <button class="toggle-btn late">Late</button>
                    </div>
                </div>
                
                <div class="student-row">
                    <div style="width:60px; font-weight:600;">3</div>
                    <div style="flex:2;">James Otieno</div>
                    <div style="flex:1;">2025-018</div>
                    <div style="flex:1;"><span style="background:rgba(241,196,15,0.1); color:#f39c12; padding:4px 12px; border-radius:30px;">Late</span></div>
                    <div style="width:200px;" class="attendance-toggle">
                        <button class="toggle-btn present">Present</button>
                        <button class="toggle-btn absent">Absent</button>
                        <button class="toggle-btn late active">Late</button>
                    </div>
                </div>
                
                <div class="student-row">
                    <div style="width:60px; font-weight:600;">4</div>
                    <div style="flex:2;">Grace Wanjiku</div>
                    <div style="flex:1;">2025-033</div>
                    <div style="flex:1;"><span style="background:rgba(231,76,60,0.1); color:var(--red); padding:4px 12px; border-radius:30px;">Absent</span></div>
                    <div style="width:200px;" class="attendance-toggle">
                        <button class="toggle-btn present">Present</button>
                        <button class="toggle-btn absent active">Absent</button>
                        <button class="toggle-btn late">Late</button>
                    </div>
                </div>
            </div>

            <button class="save-btn"><i class="fas fa-save"></i> Save Attendance</button>
        </div>
    </main>

    <script>
        document.getElementById('logoutBtn').addEventListener('click', () => {
            window.location.href = 'teacher-login.html';
        });
    </script>
</body>
</html>
