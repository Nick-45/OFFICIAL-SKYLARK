<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Teacher Login - School ERP</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3b82f6",
                        "brand-blue": "#0ea5e9",
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a",
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                    },
                },
            },
        };
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-input {
            @apply w-full px-4 py-3.5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl text-slate-900 dark:text-slate-100 focus:ring-2 focus:ring-brand-blue/20 focus:border-brand-blue transition-all outline-none text-[16px];
        }
        .ios-label {
            @apply block text-sm font-semibold text-slate-600 dark:text-slate-400 mb-1.5 ml-1;
        }
        .btn-primary {
            @apply w-full py-4 bg-brand-blue hover:bg-brand-blue/90 text-white font-bold rounded-xl shadow-lg shadow-brand-blue/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 40;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen text-slate-900 dark:text-slate-100">
<div class="h-12 w-full"></div>
<main class="max-w-md mx-auto px-6 pb-12">
<div class="mb-8">
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-white dark:bg-slate-800 shadow-sm border border-slate-100 dark:border-slate-700" onclick="window.history.back()">
<span class="material-symbols-outlined text-slate-600 dark:text-slate-300">arrow_back_ios_new</span>
</button>
</div>
<div class="text-center mb-10">
<div class="inline-flex items-center justify-center w-20 h-20 rounded-3xl bg-brand-blue/10 dark:bg-brand-blue/20 mb-4">
<span class="material-symbols-outlined text-brand-blue text-5xl">co_present</span>
</div>
<h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">Teacher Login</h1>
<p class="text-slate-500 dark:text-slate-400 mt-2 font-medium">Access your classroom &amp; academic tools</p>
</div>
<form class="space-y-5" onsubmit="event.preventDefault()">
<div>
<label class="ios-label">Teacher ID / Email</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xl">badge</span>
<input class="ios-input pl-12" placeholder="TCH-2024-001" type="text"/>
</div>
</div>
<div>
<label class="ios-label">Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xl">lock</span>
<input class="ios-input pl-12 pr-12" placeholder="••••••••" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400" type="button">
<span class="material-symbols-outlined">visibility</span>
</button>
</div>
</div>
<div>
<label class="ios-label">Primary Class Assignment</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-xl">class</span>
<select class="ios-input pl-12 appearance-none">
<option value="">Select your class</option>
<option value="1a">Grade 10 - A (Science)</option>
<option value="1b">Grade 10 - B (Arts)</option>
<option value="11a">Grade 11 - A (Maths)</option>
<option value="12a">Grade 12 - A (Physics)</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">expand_more</span>
</div>
</div>
<div class="flex justify-end">
<button class="text-brand-blue text-sm font-semibold" type="button">Forgot Password?</button>
</div>
<button class="btn-primary mt-4" type="submit">
                Sign In
                <span class="material-symbols-outlined">login</span>
</button>
</form>
<div class="mt-8 text-center">
<button class="flex flex-col items-center gap-2 mx-auto">
<div class="w-14 h-14 rounded-2xl bg-slate-100 dark:bg-slate-800 flex items-center justify-center border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-400">
<span class="material-symbols-outlined text-3xl">fingerprint</span>
</div>
<span class="text-xs font-medium text-slate-500 uppercase tracking-widest">Biometric Login</span>
</button>
</div>
<div class="mt-12 text-center">
<p class="text-slate-400 dark:text-slate-500 text-sm">Need technical assistance?</p>
<button class="text-brand-blue font-semibold mt-1">Contact IT Support</button>
</div>
</main>
<div class="fixed top-6 right-6 z-50">
<button class="w-10 h-10 rounded-full bg-white dark:bg-slate-800 shadow-md flex items-center justify-center border border-slate-100 dark:border-slate-700" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-outlined text-slate-700 dark:text-slate-200">contrast</span>
</button>
</div>
<div class="fixed bottom-0 left-0 right-0 h-8 bg-transparent flex justify-center items-end pb-2 pointer-events-none">
<div class="w-32 h-1 bg-slate-300 dark:bg-slate-700 rounded-full"></div>
</div>

</body></html>
