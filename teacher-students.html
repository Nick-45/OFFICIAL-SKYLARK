        /* Same theme as teacher-classes.html */
        :root { --teal: #1abc9c; --teal-dark: #16a085; --dark-blue: #2c3e50; --red: #e74c3c; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: linear-gradient(135deg, #ecf0f1 0%, #d6dbdf 100%); }
        
        .header { background: linear-gradient(135deg, var(--dark-blue) 0%, #1a2530 100%); color: white; padding: 20px 30px; }
        .dashboard-container { max-width: 1400px; margin: 30px auto; padding: 0 20px; }
        
        .students-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; margin-top: 30px;
        }
        .student-card {
            background: white; border-radius: 20px; padding: 25px; display: flex; align-items: center; gap: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); border-left: 5px solid var(--teal); transition: all 0.3s;
        }
        .student-card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        
        .student-avatar {
            width: 70px; height: 70px; border-radius: 50%; background: linear-gradient(135deg, var(--teal), var(--teal-dark));
            display: flex; align-items: center; justify-content: center; color: white; font-size: 28px; font-weight: 700;
        }
        .student-info { flex: 1; }
        .student-name { font-size: 20px; font-weight: 700; color: var(--dark-blue); margin-bottom: 5px; }
        .student-meta { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px; }
        .badge { padding: 4px 12px; border-radius: 30px; font-size: 12px; font-weight: 600; }
        .badge-class { background: rgba(26,188,156,0.1); color: var(--teal); }
        .badge-attendance { background: rgba(52,152,219,0.1); color: #3498db; }
        
        .filter-bar {
            background: white; border-radius: 16px; padding: 20px; display: flex; flex-wrap: wrap; gap: 20px; margin-bottom: 30px;
        }
    </style>
</head>
