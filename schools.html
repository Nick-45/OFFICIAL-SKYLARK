<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome 6 (free) -->

    <style>
        /* ------------------------------------------------------------
           MODERN ADMIN DASHBOARD ‚Äì CLEAN, RESPONSIVE, SUBTLE ELEVATION
        ------------------------------------------------------------ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {

            line-height: 1.5;
        }

        /* background orbs ‚Äì calm & professional */
        .bg-ornament {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

            position: absolute;
            border-radius: 50%;

        }

        /* header ‚Äì deep navy with glass touch */
        .admin-header {
            background: rgba(26, 37, 48, 0.98);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255,255,255,0.08);

        .edu-title h1 {

        .plan-badge {

        .status {

        .action-group {

            flex-wrap: wrap;

        .btn-action {

            cursor: pointer;

        .btn-action i { font-size: 0.8rem; }
        .btn-view:hover { background: #e7f1fa; border-color: #3498db; color: #1f5b87; }
        .btn-edit:hover { background: #fef1e6; border-color: #e67e22; color: #a34e16; }
        .btn-delete:hover { background: #fcebea; border-color: #e74c3c; color: #b33224; }

        .pagination {
            display: flex;
            justify-content: center;

        .page-number {
            width: 44px;
            height: 44px;
            border-radius: 16px;

        .page-number.active {

        }
        .page-number:hover:not(.active) {

        }

        .empty-message {
            text-align: center;
            padding: 60px 20px;

        }
        .empty-message i {
            font-size: 48px;
            color: #99b8c9;
            margin-bottom: 16px;

        /* dev-mode hint */
        .dev-hint {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #1e2e3f;
            color: white;
            padding: 12px 26px;
            border-radius: 60px;
            font-size: 0.8rem;
            font-weight: 500;
            box-shadow: 0 12px 28px rgba(0,0,0,0.2);

        /* responsive */

            .header-grid { flex-direction: column; align-items: flex-start; gap: 12px; }
            .filter-bar { border-radius: 28px; }
            .table-panel { padding: 18px; }
        }
    </style>
</head>
<body>
    <!-- subtle background ornaments -->
    <div class="bg-ornament">
        <div class="orb" style="width:280px; height:280px; top:5%; left:-80px; animation-duration: 26s;"></div>
        <div class="orb" style="width:360px; height:360px; bottom:-50px; right:5%; animation-duration: 32s; animation-delay: 1s;"></div>
    </div>

    <!-- header -->
    <header class="admin-header">
        <div class="header-grid">
            <div class="brand-block">
                <div class="logo-badge">
                    <img src="https://cdn-icons-png.flaticon.com/512/217/217853.png" alt="skylark" onerror="this.src='https://cdn-icons-png.flaticon.com/512/1903/1903716.png'">
                </div>
                <div class="edu-title">

            <div class="admin-profile">

    <main class="dashboard-container">

        <!-- live stats -->
        <div class="stat-tiles">

                <div class="stat-icon"><i class="fas fa-school"></i></div>

            </div>

                    <span id="statActive">0</span>

                    <span id="statPending">0</span>

            <div class="stat-tile">
                <div class="stat-icon"><i class="fas fa-clock"></i></div>

        <!-- filter bar fully interactive -->
        <div class="filter-bar">
            <div class="filter-group">
                <label><i class="fas fa-tag"></i> Status</label>
                <select class="filter-select" id="statusSelect">
                    <option value="all">All status</option>
                    <option value="active">Active</option>

            <div class="filter-group">
                <label><i class="fas fa-layer-group"></i> Plan</label>
                <select class="filter-select" id="planSelect">

        <!-- schools table card -->
        <div class="table-panel">

                <table>
                    <thead>
                        <tr>
                            <th>Institution</th>

                            <th>Status</th>
                            <th>Subscription</th>

                        <!-- dynamic rows injected -->
                    </tbody>

            </div>
            <!-- loader & empty -->
            <div id="loaderState" style="display: flex; justify-content: center; padding: 40px 0;">
                <div style="display: flex; flex-direction: column; align-items: center; gap: 12px;">
                    <i class="fas fa-spinner fa-pulse" style="font-size: 38px; color: #3498db;"></i>
                    <span style="color: #3f6275;">Loading schools from Firestore ...</span>

            </div>
            <!-- pagination -->
            <div id="paginationControls" class="pagination"></div>
        </div>
    </main>

    <script>
        (function() {
            "use strict";

            // ---------- üî• FIREBASE BOOTSTRAP ----------
            const firebaseConfig = {
                apiKey: "AIzaSyAz5knhlAxZwUATy3mtW66Z6lHBrv4tUog",
                authDomain: "toplink-edu.firebaseapp.com",
                projectId: "toplink-edu",
                storageBucket: "toplink-edu.firebasestorage.app",
                messagingSenderId: "35786900143",
                appId: "1:35786900143:web:9e612336393d29324c0a5a",
                measurementId: "G-3VSBS7R11D"
            };

            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            // ---------- GLOBAL STATE ----------
            let allSchools = [];
            let filteredSchools = [];
            let currentPage = 1;
            const PAGE_SIZE = 7;     
            let realtimeUnsubscribe = null;

            // DOM elements
          const statActive = document.getElementById('statActive');
            const statPending = document.getElementById('statPending');
            const statExpiring = document.getElementById('statExpiring');
            const statusSelect = document.getElementById('statusSelect');
            const planSelect = document.getElementById('planSelect');
            const searchField = document.getElementById('searchField');
            const searchBtn = document.getElementById('triggerSearch');
            const paginationDiv = document.getElementById('paginationControls');
            const userGreeting = document.getElementById('userGreeting');

            // ---------- ROBUST AUTH / SUPER-ADMIN VERIFICATION ----------
            auth.onAuthStateChanged(async (user) => {
                if (!user) {
                    window.location.replace('super-admin-login.html');
                    return;
                }

                try {
                    // Attempt to fetch user role ‚Äì with fallback creation for dev
                    const userRef = db.collection('users').doc(user.uid);
                    const userSnap = await userRef.get();
                    
                    if (!userSnap.exists) {
                        // auto-provision super-admin (dev friendly, but safe)
                        await userRef.set({
                            email: user.email,
                            role: 'super-admin',
                            displayName: user.displayName || user.email,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            permissions: { isSuperAdmin: true }
                        });
                        console.log('‚úÖ Super-admin document created');
                    } else {
                        const data = userSnap.data();
                        if (data.role !== 'super-admin' && !data.permissions?.isSuperAdmin) {
                            await auth.signOut();
                            window.location.href = 'super-admin-login.html';
                            return;
                        }
                    }

                    // greet user
                    userGreeting.innerHTML = `<i class="fas fa-shield-alt"></i> ${user.displayName || user.email || 'Super Admin'}`;
                    
                    // attach UI listeners and load schools
                    bindUI();
                    await loadSchoolsFromFirestore();
                    
                } catch (err) {
                    console.warn('‚ö†Ô∏è Auth check fallback ‚Äì using demo mode', err);
                    userGreeting.innerHTML = '<i class="fas fa-flask"></i> Super Admin (demo)';
                    // graceful degradation: inject demo data
                    generateDemoDataset();
                    bindUI();
                    filterAndRender();
                    // show dev hint
                    const hint = document.createElement('div');
                    hint.className = 'dev-hint';
                    hint.innerHTML = '<i class="fas fa-info-circle"></i> Development mode ¬∑ Firestore read fallback';
                    document.body.appendChild(hint);
                }
            });

            // ---------- LOAD SCHOOLS (LIVE FROM FIRESTORE) ----------
            async function loadSchoolsFromFirestore() {
                loader.style.display = 'flex';
                tbody.innerHTML = '';
                try {
                    const snapshot = await db.collection('schools')
                        .orderBy('createdAt', 'desc')
                        .get();
                    
                    if (snapshot.empty) {
                        allSchools = [];
                    } else {
                        allSchools = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                    }
                    loader.style.display = 'none';
                    filterAndRender();
                } catch (firestoreError) {
                    console.error('Firestore error, switching to demo', firestoreError);
                    generateDemoDataset();
                    filterAndRender();
                    loader.style.display = 'none';
                }
            }

            // ---------- LOCAL DEMO (NO DEPENDENCY) ----------
            function generateDemoDataset() {
                allSchools = [
                    { id: 'sch001', name: "Nairobi Adventist Academy", email: "contact@naa.ac.ke", phone: "+254722111000", plan: "premium", studentCount: 1240, status: "active", subscriptionStatus: "active", createdAt: new Date() },
                    { id: 'sch002', name: "Kisumu Junior School", email: "office@kjs.edu", phone: "+254733222333", plan: "standard", studentCount: 856, status: "active", subscriptionStatus: "active" },
                    { id: 'sch003', name: "Mombasa Hill Academy", email: "admin@mha.ac.ke", phone: "+254711444555", plan: "basic", studentCount: 420, status: "pending", subscriptionStatus: "pending" },
                    { id: 'sch004', name: "Eldoret Light School", email: "info@els.sc.ke", phone: "+254723555666", plan: "premium", studentCount: 950, status: "active", subscriptionStatus: "active" },
                    { id: 'sch005', name: "Meru Academy", email: "meru@academy.org", phone: "+254712777888", plan: "standard", studentCount: 610, status: "expiring", subscriptionStatus: "expiring_soon" },
                    { id: 'sch006', name: "Nakuru Progressive", email: "nakuru@progressive.sch", phone: "+254734888999", plan: "enterprise", studentCount: 2100, status: "active", subscriptionStatus: "active" },
                    { id: 'sch007', name: "Kisii Hill Prep", email: "kisii@prep.sch", phone: "+254741223344", plan: "basic", studentCount: 305, status: "suspended", subscriptionStatus: "suspended" },
                    { id: 'sch008', name: "Thika Cambridge", email: "thika@cambridge.sc", phone: "+254722556677", plan: "premium", studentCount: 1475, status: "active", subscriptionStatus: "active" },
                    { id: 'sch009', name: "Nyeri Star", email: "nyeristar@edu", phone: "+254711998877", plan: "standard", studentCount: 560, status: "pending", subscriptionStatus: "pending" },
                    { id: 'sch010', name: "Machakos Scholars", email: "mks@scholars.net", phone: "+254733665544", plan: "enterprise", studentCount: 1890, status: "active", subscriptionStatus: "active" }
                ];
                loader.style.display = 'none';
            }

            // ---------- BIND UI FILTERS ----------
            function bindUI() {
                [statusSelect, planSelect].forEach(el => {
                    el.removeEventListener('change', filterHandler);
                    el.addEventListener('change', filterHandler);
                });
                searchBtn.removeEventListener('click', filterHandler);
                searchBtn.addEventListener('click', filterHandler);
                searchField.removeEventListener('keyup', searchEnterHandler);
                searchField.addEventListener('keyup', searchEnterHandler);
                
                // onboard button
                document.getElementById('onboardNav').addEventListener('click', () => {
                    window.location.href = 'onboard-school.html';
                });
                // logout
                document.getElementById('logoutAction').addEventListener('click', async () => {
                    await auth.signOut();
                    window.location.href = 'super-admin-login.html';
                });
            }

            function filterHandler() { currentPage = 1; filterAndRender(); }
            function searchEnterHandler(e) { if (e.key === 'Enter') { currentPage = 1; filterAndRender(); } }

            // ---------- FILTER + PAGINATION + RENDER ----------
            function filterAndRender() {
                if (!allSchools.length) {
                    renderEmpty();
                    updateStats([]);
                    return;
                }

                let filtered = [...allSchools];

                // status filter
                const stVal = statusSelect.value;
                if (stVal !== 'all') {
                    if (stVal === 'expiring') {
                        filtered = filtered.filter(s => 
                            s.status === 'expiring' || s.subscriptionStatus === 'expiring' || s.subscriptionStatus === 'expiring_soon');
                    } else {
                        filtered = filtered.filter(s => 
                            s.status === stVal || s.subscriptionStatus === stVal);
                    }
                }

                // plan filter
                const planVal = planSelect.value;
                if (planVal !== 'all') {
                    filtered = filtered.filter(s => (s.plan || 'basic').toLowerCase() === planVal.toLowerCase());
                }

                // search
                const query = searchField.value.trim().toLowerCase();
                if (query) {
                    filtered = filtered.filter(s => 
                        (s.name?.toLowerCase().includes(query)) ||
                        (s.email?.toLowerCase().includes(query)) ||
                        (s.phone?.toLowerCase().includes(query))
                    );
                }

                filteredSchools = filtered;
                updateStats(filteredSchools);

                const totalPages = Math.ceil(filteredSchools.length / PAGE_SIZE) || 1;
                if (currentPage > totalPages) currentPage = totalPages;
                const start = (currentPage - 1) * PAGE_SIZE;
                const pageItems = filteredSchools.slice(start, start + PAGE_SIZE);

                renderTable(pageItems);
                renderPagination(totalPages);
            }

            function renderTable(schools) {
                if (!schools.length) {
                    tbody.innerHTML = `<tr><td colspan="6" class="empty-message">
                        <i class="fas fa-school-circle-exclamation"></i>
                        <h4 style="margin-top:8px;">No matching institutions</h4>
                        <p style="color:#5f7e94;">Try adjusting filters or add a new school.</p>
                    </td></tr>`;
                    return;
                }

                let html = '';
                schools.forEach(sch => {
                    const statusRaw = sch.status || sch.subscriptionStatus || 'active';
                    let statusClass = 'status-active';
                    let statusLabel = statusRaw.charAt(0).toUpperCase() + statusRaw.slice(1);
                    if (statusRaw.includes('expiring')) { statusClass = 'status-expiring'; statusLabel = 'Expiring'; }
                    else if (statusRaw === 'pending') statusClass = 'status-pending';
                    else if (statusRaw === 'suspended') statusClass = 'status-suspended';

                    const planName = sch.plan ? sch.plan.charAt(0).toUpperCase() + sch.plan.slice(1) : 'Basic';
                    const studentCount = sch.studentCount?.toLocaleString() || '0';
                    const schoolInitials = (sch.name || 'SC').split(' ').map(w => w[0]).join('').slice(0,2).toUpperCase();

                    html += `<tr>
                        <td>
                            <div class="school-detail">
                                <div class="school-avatar">${schoolInitials}</div>
                                <div>
                                    <div class="school-name">${sch.name || 'Unnamed'}</div>
                                    <div class="school-contact"><i class="fas fa-envelope"></i> ${sch.email || '‚Äî'}</div>
                                </div>
                            </div>
                        </td>
                        <td><span class="plan-badge">${planName}</span></td>
                        <td style="font-weight: 600;">${studentCount}</td>
                        <td><span class="status ${statusClass}">${statusLabel}</span></td>
                        <td>${sch.subscriptionStatus || 'active'}</td>
                        <td>
                            <div class="action-group">
                                <button class="btn-action btn-view" onclick="window.viewSchool('${sch.id}')"><i class="fas fa-eye"></i> View</button>
                                <button class="btn-action btn-edit" onclick="window.editSchool('${sch.id}')"><i class="fas fa-edit"></i> Edit</button>
                                <button class="btn-action btn-delete" onclick="window.deleteSchool('${sch.id}')"><i class="fas fa-trash"></i></button>
                            </div>
                        </td>
                    </tr>`;
                });
                tbody.innerHTML = html;
            }

            function renderEmpty() {
                tbody.innerHTML = `<tr><td colspan="6" class="empty-message">
                    <i class="fas fa-school-circle-exclamation"></i>
                    <h4>No schools yet</h4>
                    <p style="color:#4f6f7f;">Click "Onboard new school" to begin.</p>
                </td></tr>`;
            }

            function updateStats(arr) {
                const total = arr.length;
                const active = arr.filter(s => s.status === 'active' || s.subscriptionStatus === 'active').length;
                const pending = arr.filter(s => s.status === 'pending' || s.subscriptionStatus === 'pending').length;
                const expiring = arr.filter(s => s.status === 'expiring' || s.subscriptionStatus === 'expiring' || s.subscriptionStatus === 'expiring_soon').length;
                statTotal.textContent = total;
                statActive.textContent = active;
                statPending.textContent = pending;
                statExpiring.textContent = expiring;
            }

            function renderPagination(totalPages) {
                if (totalPages <= 1) { paginationDiv.innerHTML = ''; return; }
                let buttons = '';
                for (let i = 1; i <= totalPages; i++) {
                    buttons += `<div class="page-number ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</div>`;
                }
                paginationDiv.innerHTML = buttons;
                document.querySelectorAll('.page-number').forEach(el => {
                    el.addEventListener('click', (e) => {
                        currentPage = parseInt(e.currentTarget.dataset.page);
                        filterAndRender();
                    });
                });
            }

            // ---------- CRUD EXPOSED (global) ----------
            window.viewSchool = function(id) {
                window.location.href = `school-details.html?id=${id}`;
            };
            window.editSchool = function(id) {
                window.location.href = `edit-school.html?id=${id}`;
            };
            window.deleteSchool = async function(id) {
                if (!confirm('‚ö†Ô∏è Permanent deletion. All associated data will be lost. Continue?')) return;
                try {
                    await db.collection('schools').doc(id).delete();
                    allSchools = allSchools.filter(s => s.id !== id);
                    filterAndRender();
                } catch (e) {
                    console.warn('Delete fallback (demo)', e);
                    allSchools = allSchools.filter(s => s.id !== id);
                    filterAndRender();
                }
            };
        })();
    </script>
