        .page-number.active {

        }
        .page-number:hover:not(.active) {

            text-align: center;

        /* Loading overlay - matches auth page */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;

            align-items: center;

        .spinner {

</head>
<body>

    <script>
        // --------------------------------------------------------------
        // FIREBASE – PRODUCTION CONFIG (EXACT MATCH WITH AUTH PAGE)
        // --------------------------------------------------------------
        const firebaseConfig = {
            apiKey: "AIzaSyAz5knhlAxZwUATy3mtW66Z6lHBrv4tUog",
            authDomain: "toplink-edu.firebaseapp.com",
            projectId: "toplink-edu",
            storageBucket: "toplink-edu.firebasestorage.app",
            messagingSenderId: "35786900143",
            appId: "1:35786900143:web:9e612336393d29324c0a5a",
            measurementId: "G-3VSBS7R11D"
        };

        // Initialize Firebase (only once)
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --------------------------------------------------------------
        // GLOBAL STATE & DOM ELEMENTS
        // --------------------------------------------------------------
        let allSchools = [];
        let filteredSchools = [];
        let currentPage = 1;
        const PAGE_SIZE = 7;

        // DOM elements
        const tbody = document.getElementById('schoolTableBody');
        const loader = document.getElementById('loaderState');
        const statTotal = document.getElementById('statTotal');
        const statActive = document.getElementById('statActive');
        const statPending = document.getElementById('statPending');
        const statExpiring = document.getElementById('statExpiring');
        const statusSelect = document.getElementById('statusSelect');
        const planSelect = document.getElementById('planSelect');
        const searchField = document.getElementById('searchField');
        const searchBtn = document.getElementById('triggerSearch');
        const paginationDiv = document.getElementById('paginationControls');
        const userGreeting = document.getElementById('userGreeting');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorToast = document.getElementById('errorToast');
        const errorMessage = document.getElementById('errorMessage');

        // --------------------------------------------------------------
        // HELPER: Show error toast (matches auth page style)
        // --------------------------------------------------------------
        function showError(msg) {
            errorMessage.textContent = msg;
            errorToast.style.display = 'flex';
            setTimeout(() => { errorToast.style.display = 'none'; }, 5000);
        }

        // --------------------------------------------------------------
        // AUTH GUARD – STRICT SUPER ADMIN VERIFICATION (INTEGRATED WITH LOGIN PAGE)
        // --------------------------------------------------------------
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                // Not logged in - redirect to login page
                window.location.replace('super-admin-login.html');
                return;
            }

            try {
                loadingOverlay.style.display = 'flex';
                
                // Fetch user document from 'users' collection (same as login page)
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    // No user document - sign out and redirect
                    await auth.signOut();
                    loadingOverlay.style.display = 'none';
                    window.location.href = 'super-admin-login.html';
                    return;
                }

                const userData = userDoc.data();
                
                // SUPER-ADMIN ROLE CHECK (exact same logic as login page)
                const role = userData.role ? userData.role.toLowerCase() : '';
                const isSuperAdmin = role === 'super-admin' || 
                                    role === 'superadmin' || 
                                    userData.isSuperAdmin === true || 
                                    userData.permissions?.isSuperAdmin === true;

                if (!isSuperAdmin) {
                    // Valid credentials but not super-admin – sign out and reject
                    await auth.signOut();
                    loadingOverlay.style.display = 'none';
                    showError('Access restricted to super administrators only.');
                    window.location.href = 'super-admin-login.html';
                    return;
                }

                // ✅ SUPER ADMIN CONFIRMED
                // Update last login timestamp (optional, same as login page)
                await db.collection('users').doc(user.uid).update({
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                }).catch(err => console.warn('Could not update lastLogin', err));

                // Set user greeting with name from Firestore or auth
                const displayName = userData.fullName || userData.displayName || user.email || 'Super Admin';
                userGreeting.innerHTML = `<i class="fas fa-shield-alt"></i> ${displayName}`;

                // Initialize UI and load data
                bindUI();
                await loadSchoolsFromFirestore();
                loadingOverlay.style.display = 'none';

            } catch (err) {
                console.error('Auth verification error:', err);
                loadingOverlay.style.display = 'none';
                showError('Authentication error. Please login again.');
                
                // Still redirect to login on error
                setTimeout(() => {
                    window.location.href = 'super-admin-login.html';
                }, 2000);
            }
        });

        // --------------------------------------------------------------
        // LOAD SCHOOLS – REAL FIRESTORE, NO DEMO FALLBACK
        // --------------------------------------------------------------
        async function loadSchoolsFromFirestore() {
            loader.style.display = 'flex';
            tbody.innerHTML = '';
            
            try {
                const snapshot = await db.collection('schools')
                    .orderBy('createdAt', 'desc')
                    .get();
                
                if (snapshot.empty) {
                    allSchools = [];
                    renderEmpty();
                } else {
                    allSchools = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                }
                
                filterAndRender();
                
            } catch (firestoreError) {
                console.error('Firestore error:', firestoreError);
                showError('Failed to load schools. Please check your permissions.');
                
                // Show error in table
                tbody.innerHTML = `<tr><td colspan="6" class="empty-message">
                    <i class="fas fa-exclamation-triangle" style="color:#e74c3c;"></i>
                    <h4 style="margin-top:8px;">Failed to load schools</h4>
                    <p style="color:#5f7e94;">${firestoreError.message}</p>
                </td></tr>`;
            } finally {
                loader.style.display = 'none';
            }
        }

        // --------------------------------------------------------------
        // UI BINDINGS
        // --------------------------------------------------------------
        function bindUI() {
            // Filter listeners
            [statusSelect, planSelect].forEach(el => {
                el.removeEventListener('change', filterHandler);
                el.addEventListener('change', filterHandler);
            });
            
            searchBtn.removeEventListener('click', filterHandler);
            searchBtn.addEventListener('click', filterHandler);
            
            searchField.removeEventListener('keyup', searchEnterHandler);
            searchField.addEventListener('keyup', searchEnterHandler);
            
            // Onboard button
            document.getElementById('onboardNav').addEventListener('click', () => {
                window.location.href = 'onboard-school.html';
            });
            
            // Logout button (exact same as login page)
            document.getElementById('logoutAction').addEventListener('click', async () => {
                loadingOverlay.style.display = 'flex';
                await auth.signOut();
                window.location.href = 'super-admin-login.html';
            });
        }

        function filterHandler() { 
            currentPage = 1; 
            filterAndRender(); 
        }
        
        function searchEnterHandler(e) { 
            if (e.key === 'Enter') { 
                currentPage = 1; 
                filterAndRender(); 
            } 
        }

        // --------------------------------------------------------------
        // FILTER + PAGINATION + RENDER
        // --------------------------------------------------------------
        function filterAndRender() {
            if (!allSchools || allSchools.length === 0) {
                renderEmpty();
                updateStats([]);
                return;
            }

            let filtered = [...allSchools];

            // Status filter
            const stVal = statusSelect.value;
            if (stVal !== 'all') {
                if (stVal === 'expiring') {
                    filtered = filtered.filter(s => 
                        s.status === 'expiring' || 
                        s.subscriptionStatus === 'expiring' || 
                        s.subscriptionStatus === 'expiring_soon');
                } else {
                    filtered = filtered.filter(s => 
                        s.status === stVal || s.subscriptionStatus === stVal);
                }
            }

            // Plan filter
            const planVal = planSelect.value;
            if (planVal !== 'all') {
                filtered = filtered.filter(s => 
                    (s.plan || 'basic').toLowerCase() === planVal.toLowerCase());
            }

            // Search filter
            const query = searchField.value.trim().toLowerCase();
            if (query) {
                filtered = filtered.filter(s => 
                    (s.name?.toLowerCase().includes(query)) ||
                    (s.email?.toLowerCase().includes(query)) ||
                    (s.phone?.toLowerCase().includes(query))
                );
            }

            filteredSchools = filtered;
            updateStats(filteredSchools);

            // Pagination
            const totalPages = Math.ceil(filteredSchools.length / PAGE_SIZE) || 1;
            if (currentPage > totalPages) currentPage = totalPages;
            const start = (currentPage - 1) * PAGE_SIZE;
            const pageItems = filteredSchools.slice(start, start + PAGE_SIZE);

            renderTable(pageItems);
            renderPagination(totalPages);
        }

        function renderTable(schools) {
            if (!schools || schools.length === 0) {
                tbody.innerHTML = `<tr><td colspan="6" class="empty-message">
                    <i class="fas fa-school-circle-exclamation"></i>
                    <h4 style="margin-top:8px;">No matching institutions</h4>
                    <p style="color:#5f7e94;">Try adjusting filters or add a new school.</p>
                </td></tr>`;
                return;
            }

            let html = '';
            schools.forEach(sch => {
                const statusRaw = sch.status || sch.subscriptionStatus || 'active';
                let statusClass = 'status-active';
                let statusLabel = statusRaw.charAt(0).toUpperCase() + statusRaw.slice(1);
                
                if (statusRaw.includes('expiring')) { 
                    statusClass = 'status-expiring'; 
                    statusLabel = 'Expiring'; 
                } else if (statusRaw === 'pending') {
                    statusClass = 'status-pending';
                } else if (statusRaw === 'suspended') {
                    statusClass = 'status-suspended';
                }

                const planName = sch.plan ? sch.plan.charAt(0).toUpperCase() + sch.plan.slice(1) : 'Basic';
                const studentCount = sch.studentCount?.toLocaleString() || '0';
                const schoolInitials = (sch.name || 'SC').split(' ').map(w => w[0]).join('').slice(0,2).toUpperCase();

                html += `<tr>
                    <td>
                        <div class="school-detail">
                            <div class="school-avatar">${schoolInitials}</div>
                            <div>
                                <div class="school-name">${escapeHtml(sch.name || 'Unnamed')}</div>
                                <div class="school-contact"><i class="fas fa-envelope"></i> ${escapeHtml(sch.email || '—')}</div>
                            </div>
                        </div>
                    </td>
                    <td><span class="plan-badge">${planName}</span></td>
                    <td style="font-weight: 600;">${studentCount}</td>
                    <td><span class="status ${statusClass}">${statusLabel}</span></td>
                    <td>${escapeHtml(sch.subscriptionStatus || 'active')}</td>
                    <td>
                        <div class="action-group">
                            <button class="btn-action btn-view" onclick="window.viewSchool('${sch.id}')"><i class="fas fa-eye"></i> View</button>
                            <button class="btn-action btn-edit" onclick="window.editSchool('${sch.id}')"><i class="fas fa-edit"></i> Edit</button>
                            <button class="btn-action btn-delete" onclick="window.deleteSchool('${sch.id}')"><i class="fas fa-trash"></i></button>
                        </div>
                    </td>
                </tr>`;
            });
            tbody.innerHTML = html;
        }

        function renderEmpty() {
            tbody.innerHTML = `<tr><td colspan="6" class="empty-message">
                <i class="fas fa-school-circle-exclamation"></i>
                <h4 style="margin-top:8px;">No schools yet</h4>
                <p style="color:#5f7e94;">Click "Onboard new school" to begin.</p>
            </td></tr>`;
        }

        function updateStats(arr) {
            const total = arr.length;
            const active = arr.filter(s => s.status === 'active' || s.subscriptionStatus === 'active').length;
            const pending = arr.filter(s => s.status === 'pending' || s.subscriptionStatus === 'pending').length;
            const expiring = arr.filter(s => s.status === 'expiring' || s.subscriptionStatus === 'expiring' || s.subscriptionStatus === 'expiring_soon').length;
            
            statTotal.textContent = total;
            statActive.textContent = active;
            statPending.textContent = pending;
            statExpiring.textContent = expiring;
        }

        function renderPagination(totalPages) {
            if (totalPages <= 1) { 
                paginationDiv.innerHTML = ''; 
                return; 
            }
            
            let buttons = '';
            for (let i = 1; i <= totalPages; i++) {
                buttons += `<div class="page-number ${i === currentPage ? 'active' : ''}" data-page="${i}">${i}</div>`;
            }
            paginationDiv.innerHTML = buttons;
            
            document.querySelectorAll('.page-number').forEach(el => {
                el.addEventListener('click', (e) => {
                    currentPage = parseInt(e.currentTarget.dataset.page);
                    filterAndRender();
                });
            });
        }

        // XSS prevention
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe.replace(/[&<>"]/g, function(m) {
                if (m === '&') return '&amp;';
                if (m === '<') return '&lt;';
                if (m === '>') return '&gt;';
                if (m === '"') return '&quot;';
                return m;
            });
        }

        // --------------------------------------------------------------
        // CRUD OPERATIONS (REAL FIRESTORE)
        // --------------------------------------------------------------
        window.viewSchool = function(id) {
            window.location.href = `school-details.html?id=${id}`;
        };
        
        window.editSchool = function(id) {
            window.location.href = `edit-school.html?id=${id}`;
        };
        
        window.deleteSchool = async function(id) {
            if (!confirm('⚠️ Permanent deletion. All associated data will be lost. Continue?')) return;
            
            try {
                loadingOverlay.style.display = 'flex';
                await db.collection('schools').doc(id).delete();
                
                // Update local array
                allSchools = allSchools.filter(s => s.id !== id);
                filterAndRender();
                
                loadingOverlay.style.display = 'none';
            } catch (e) {
                loadingOverlay.style.display = 'none';
                showError('Delete failed: ' + e.message);
                console.error('Delete error:', e);
            }
        };
    </script>
</body>
