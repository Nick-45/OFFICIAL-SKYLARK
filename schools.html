<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUSKYLARK · Schools Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        /* Copy all CSS from dashboard - same design language */
        :root { --blue: #3498db; --orange: #e67e22; --red: #e74c3c; --dark-blue: #2c3e50; --white: #ffffff; --light-blue: #ecf0f1; --green: #27ae60; --purple: #9b59b6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: linear-gradient(135deg, #ecf0f1 0%, #d6dbdf 100%); min-height: 100vh; color: var(--dark-blue); }
        .background-animation { position: fixed; width: 100%; height: 100%; z-index: -1; overflow: hidden; }
        .bubble { position: absolute; border-radius: 50%; background: rgba(52,152,219,0.1); animation: float 15s infinite ease-in-out; }
        @keyframes float { 0%,100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-20px) scale(1.05); } }
        .header { background: linear-gradient(135deg, var(--dark-blue) 0%, #1a2530 100%); color: white; padding: 20px 30px; position: sticky; top: 0; z-index: 100; }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1400px; margin: 0 auto; }
        .logo-section { display: flex; align-items: center; gap: 20px; }
        .logo { width: 60px; height: 60px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        .church-info h1 { font-size: 24px; font-weight: 700; }
        .church-info p { font-size: 14px; color: var(--blue); }
        .admin-badge { display: inline-flex; align-items: center; gap: 5px; background: linear-gradient(135deg, #f1c40f, #f39c12); color: var(--dark-blue); padding: 3px 10px; border-radius: 15px; font-size: 12px; margin-left: 10px; }
        .dashboard-container { max-width: 1400px; margin: 30px auto; padding: 0 20px; }
        
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .page-header h2 { font-size: 28px; font-weight: 700; display: flex; align-items: center; gap: 15px; }
        .page-header h2 i { color: var(--blue); }
        
        .filter-bar {
            background: white; border-radius: 15px; padding: 20px; margin-bottom: 30px;
            display: flex; flex-wrap: wrap; align-items: center; gap: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .filter-group { display: flex; align-items: center; gap: 10px; }
        .filter-group label { font-weight: 600; color: var(--dark-blue); }
        .filter-select {
            padding: 10px 20px; border: 2px solid #e9ecef; border-radius: 30px; background: white;
            font-size: 14px; cursor: pointer; outline: none; transition: all 0.3s;
        }
        .filter-select:focus { border-color: var(--blue); }
        
        .search-box {
            flex: 1; display: flex; align-items: center; background: #f9f9f9; border-radius: 30px;
            padding: 5px 5px 5px 20px; border: 2px solid #e9ecef; transition: all 0.3s;
        }
        .search-box:focus-within { border-color: var(--blue); background: white; }
        .search-box input {
            flex: 1; padding: 12px 0; border: none; background: transparent; outline: none; font-size: 15px;
        }
        .search-box button {
            background: linear-gradient(135deg, var(--blue), var(--dark-blue)); border: none;
            color: white; padding: 12px 25px; border-radius: 30px; cursor: pointer; font-weight: 600;
        }
        
        .stats-cards {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px;
        }
        .stat-mini-card {
            background: white; border-radius: 16px; padding: 20px; display: flex; align-items: center; gap: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03); border-left: 4px solid var(--blue);
        }
        .stat-mini-icon {
            width: 50px; height: 50px; border-radius: 50%; background: rgba(52,152,219,0.1);
            display: flex; align-items: center; justify-content: center; color: var(--blue); font-size: 20px;
        }
        .stat-mini-info h4 { font-size: 14px; color: #666; margin-bottom: 5px; }
        .stat-mini-info span { font-size: 24px; font-weight: 700; color: var(--dark-blue); }
        
        .schools-table-container {
            background: white; border-radius: 20px; padding: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px 10px; color: var(--dark-blue); font-weight: 600; border-bottom: 2px solid #e9ecef; }
        td { padding: 20px 10px; border-bottom: 1px solid #f1f1f1; }
        .school-info { display: flex; align-items: center; gap: 12px; }
        .school-avatar {
            width: 45px; height: 45px; border-radius: 12px; background: rgba(52,152,219,0.1);
            display: flex; align-items: center; justify-content: center; color: var(--blue); font-weight: 700;
        }
        .school-name { font-weight: 700; color: var(--dark-blue); margin-bottom: 4px; }
        .school-email { font-size: 13px; color: #666; }
        .status-badge { padding: 6px 14px; border-radius: 30px; font-size: 12px; font-weight: 600; display: inline-block; }
        .status-active { background: rgba(39,174,96,0.15); color: var(--green); }
        .status-pending { background: rgba(230,126,34,0.15); color: var(--orange); }
        .status-expiring { background: rgba(231,76,60,0.15); color: var(--red); }
        .status-suspended { background: rgba(44,62,80,0.1); color: var(--dark-blue); }
        .action-btn-small {
            padding: 8px 16px; border-radius: 20px; border: none; font-weight: 600; cursor: pointer;
            transition: all 0.2s; margin-right: 8px; font-size: 13px;
        }
        .btn-view { background: rgba(52,152,219,0.1); color: var(--blue); }
        .btn-edit { background: rgba(230,126,34,0.1); color: var(--orange); }
        .btn-delete { background: rgba(231,76,60,0.1); color: var(--red); }
        .btn-view:hover { background: rgba(52,152,219,0.2); }
        
        .pagination {
            display: flex; justify-content: center; align-items: center; gap: 10px; margin-top: 30px;
        }
        .page-btn {
            width: 40px; height: 40px; border-radius: 10px; border: 1px solid #e9ecef;
            display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.3s;
        }
        .page-btn.active { background: var(--blue); color: white; border-color: var(--blue); }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="bubble"></div><div class="bubble"></div><div class="bubble"></div><div class="bubble"></div>
    </div>

    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo"><img src="logo.png" alt="EDUSKYLARK" onerror="this.src='https://cdn-icons-png.flaticon.com/512/217/217853.png'"></div>
                <div class="church-info">
                    <h1>EDUSKYLARK · SCHOOLS <span class="admin-badge"><i class="fas fa-crown"></i> SUPER ADMIN</span></h1>
                    <p>Manage All Institutions</p>
                </div>
            </div>
            <div style="display:flex; align-items:center; gap:20px;">
                <span style="color:white;" id="userNameDisplay">Super Admin</span>
                <button class="logout-btn" id="logoutBtn" style="padding:8px 16px;"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>
    </header>

    <main class="dashboard-container">
        <div class="page-header">
            <h2><i class="fas fa-school"></i> Schools Management</h2>
            <button class="btn-primary" style="padding:12px 25px; border:none; border-radius:30px; background:linear-gradient(135deg, var(--blue), var(--dark-blue)); color:white; font-weight:600; cursor:pointer; display:flex; align-items:center; gap:8px;" onclick="window.location.href='onboard-school.html'">
                <i class="fas fa-plus-circle"></i> Onboard New School
            </button>
        </div>

        <div class="stats-cards">
            <div class="stat-mini-card"><div class="stat-mini-icon"><i class="fas fa-school"></i></div><div class="stat-mini-info"><h4>Total Schools</h4><span id="totalSchools">24</span></div></div>
            <div class="stat-mini-card"><div class="stat-mini-icon"><i class="fas fa-check-circle"></i></div><div class="stat-mini-info"><h4>Active</h4><span id="activeSchools">18</span></div></div>
            <div class="stat-mini-card"><div class="stat-mini-icon"><i class="fas fa-hourglass-half"></i></div><div class="stat-mini-info"><h4>Pending</h4><span id="pendingSchools">5</span></div></div>
            <div class="stat-mini-card"><div class="stat-mini-icon"><i class="fas fa-clock"></i></div><div class="stat-mini-info"><h4>Expiring Soon</h4><span id="expiringSchools">7</span></div></div>
        </div>

        <div class="filter-bar">
            <div class="filter-group">
                <label>Status:</label>
                <select class="filter-select" id="statusFilter">
                    <option value="all">All Schools</option>
                    <option value="active">Active</option>
                    <option value="pending">Pending</option>
                    <option value="expiring">Expiring Soon</option>
                    <option value="suspended">Suspended</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Plan:</label>
                <select class="filter-select" id="planFilter">
                    <option value="all">All Plans</option>
                    <option value="basic">Basic</option>
                    <option value="standard">Standard</option>
                    <option value="premium">Premium</option>
                </select>
            </div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by school name or email...">
                <button id="searchBtn"><i class="fas fa-search"></i> Search</button>
            </div>
        </div>

        <div class="schools-table-container">
            <table id="schoolsTable">
                <thead>
                    <tr>
                        <th>School</th>
                        <th>Plan</th>
                        <th>Students</th>
                        <th>Status</th>
                        <th>Subscription</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="schoolsTableBody">
                    <!-- Dynamic rows will be inserted here -->
                </tbody>
            </table>
            <div id="loadingIndicator" style="text-align:center; padding:40px;">
                <i class="fas fa-spinner fa-spin" style="font-size:24px; color:var(--blue);"></i>
                <p style="margin-top:10px; color:#666;">Loading schools...</p>
            </div>
            <div class="pagination" id="pagination"></div>
        </div>
    </main>

    <script>
        const firebaseConfig = {
  apiKey: "AIzaSyAz5knhlAxZwUATy3mtW66Z6lHBrv4tUog",
  authDomain: "toplink-edu.firebaseapp.com",
  projectId: "toplink-edu",
  storageBucket: "toplink-edu.firebasestorage.app",
  messagingSenderId: "35786900143",
  appId: "1:35786900143:web:9e612336393d29324c0a5a",
  measurementId: "G-3VSBS7R11D"
};
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged(async (user) => {
            if (!user) window.location.href = 'super-admin-login.html';
            else {
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (!userDoc.exists || (userDoc.data().role !== 'super-admin' && !userDoc.data().permissions?.isSuperAdmin)) {
                    await auth.signOut();
                    window.location.href = 'super-admin-login.html';
                } else {
                    loadSchools();
                }
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await auth.signOut();
            window.location.href = 'super-admin-login.html';
        });

        async function loadSchools() {
            try {
                const schoolsSnap = await db.collection('schools').orderBy('createdAt', 'desc').get();
                const tbody = document.getElementById('schoolsTableBody');
                const loading = document.getElementById('loadingIndicator');
                
                // Update stats
                let total = 0, active = 0, pending = 0, expiring = 0;
                
                if (schoolsSnap.empty) {
                    loading.style.display = 'none';
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:40px;">No schools found. <a href="onboard-school.html" style="color:var(--blue);">Onboard your first school</a></td></tr>';
                    return;
                }

                let html = '';
                schoolsSnap.forEach(doc => {
                    const s = doc.data();
                    total++;
                    if (s.status === 'active') active++;
                    else if (s.status === 'pending') pending++;
                    
                    const statusClass = s.status === 'active' ? 'status-active' : s.status === 'pending' ? 'status-pending' : 'status-suspended';
                    const statusText = s.status?.charAt(0).toUpperCase() + s.status?.slice(1) || 'Active';
                    
                    html += `<tr>
                        <td>
                            <div class="school-info">
                                <div class="school-avatar"><i class="fas fa-school"></i></div>
                                <div>
                                    <div class="school-name">${s.name || 'Unnamed'}</div>
                                    <div class="school-email">${s.email || ''}</div>
                                </div>
                            </div>
                        </td>
                        <td><span style="font-weight:600;">${s.plan ? s.plan.charAt(0).toUpperCase() + s.plan.slice(1) : 'Basic'}</span></td>
                        <td>${s.studentCount?.toLocaleString() || '0'}</td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>${s.subscriptionStatus || 'active'}</td>
                        <td>
                            <button class="action-btn-small btn-view" onclick="viewSchool('${doc.id}')"><i class="fas fa-eye"></i> View</button>
                            <button class="action-btn-small btn-edit" onclick="editSchool('${doc.id}')"><i class="fas fa-edit"></i> Edit</button>
                            <button class="action-btn-small btn-delete" onclick="deleteSchool('${doc.id}')"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>`;
                });
                
                document.getElementById('totalSchools').textContent = total;
                document.getElementById('activeSchools').textContent = active;
                document.getElementById('pendingSchools').textContent = pending;
                
                loading.style.display = 'none';
                tbody.innerHTML = html;
            } catch (error) {
                console.error(error);
                document.getElementById('loadingIndicator').innerHTML = '<p style="color:var(--red);">Error loading schools. Refresh page.</p>';
            }
        }

        window.viewSchool = function(id) {
            window.location.href = `school-details.html?id=${id}`;
        };
        window.editSchool = function(id) {
            window.location.href = `edit-school.html?id=${id}`;
        };
        window.deleteSchool = async function(id) {
            if (confirm('Are you sure you want to delete this school? This action cannot be undone.')) {
                await db.collection('schools').doc(id).delete();
                loadSchools();
            }
        };

        // Filter functionality (client-side for demo)
        document.getElementById('statusFilter').addEventListener('change', loadSchools);
        document.getElementById('planFilter').addEventListener('change', loadSchools);
        document.getElementById('searchBtn').addEventListener('click', loadSchools);
    </script>
</body>
</html>
