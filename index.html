<!DOCTYPE html>
<html class="light" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>School ERP · Role Login</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#3b82f6",
            "background-light": "#ffffff",
            "background-dark": "#0f172a",
          },
          fontFamily: {
            sans: ["Inter", "sans-serif"],
          },
        },
      },
    };
  </script>
  <style type="text/tailwindcss">
    body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
      background-color: #ffffff;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;
      font-size: 32px;
    }
    .role-ring {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .center-focal {
      position: absolute;
      width: 45%;
      z-index: 10;
    }
    .role-button {
      position: absolute;
      width: 32%;
      aspect-ratio: 1 / 1;
      border-radius: 9999px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.06);
      border: 1px solid #f1f5f9;
      padding: 8px;
      transition: all 0.2s ease;
      text-align: center;
      cursor: pointer;
    }
    .role-button:active {
      transform: scale(0.92);
      background-color: #f8fafc;
    }
    /* position ring — 8 points */
    .role-pos-1 { top: -2%; left: 50%; transform: translateX(-50%); }
    .role-pos-2 { top: 10%; right: 2%; }
    .role-pos-3 { top: 44%; right: -5%; }
    .role-pos-4 { bottom: 8%; right: 5%; }
    .role-pos-5 { bottom: -5%; left: 50%; transform: translateX(-50%); }
    .role-pos-6 { bottom: 8%; left: 5%; }
    .role-pos-7 { top: 44%; left: -5%; }
    .role-pos-8 { top: 10%; left: 2%; }

    .role-title {
      font-size: 10px;
      font-weight: 700;
      text-transform: uppercase;
      color: #1a1a1a;
      margin-top: 4px;
      line-height: 1;
    }
    .role-sub {
      font-size: 7px;
      color: #64748b;
      margin-top: 2px;
      line-height: 1.1;
      max-width: 80%;
    }
    .dark .role-button {
      background-color: #1e293b;
      border-color: #334155;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    .dark .role-title { color: #f8fafc; }
    .dark .role-sub { color: #94a3b8; }

    @media (max-width: 400px) {
      .role-title { font-size: 8px; }
      .role-sub { display: none; }
      .role-button { width: 30%; }
    }
  </style>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen overflow-x-hidden">

  <!-- theme toggle -->
  <div class="fixed top-6 right-6 z-50">
    <button class="w-10 h-10 rounded-full bg-white dark:bg-slate-800 shadow-md flex items-center justify-center border border-slate-100 dark:border-slate-700" onclick="document.documentElement.classList.toggle('dark')">
      <span class="material-symbols-outlined text-slate-700 dark:text-slate-200">contrast</span>
    </button>
  </div>

  <main class="flex flex-col items-center justify-center min-h-screen px-6 py-12">
    
    <!-- header -->
    <div class="text-center mb-12">
      <h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">School ERP</h1>
      <p class="text-slate-500 dark:text-slate-400 mt-2">Select Your Access Level</p>
    </div>

    <!-- ring container -->
    <div class="w-full max-w-[500px] px-8">
      <div class="role-ring">

        <!-- center dashboard preview (focal point) -->
        <div class="center-focal flex items-center justify-center">
          <div class="relative w-full aspect-video bg-slate-100 dark:bg-slate-800 rounded-lg shadow-xl overflow-hidden border-4 border-slate-200 dark:border-slate-700">
            <img alt="school dashboard abstract preview" class="w-full h-full object-cover opacity-80" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCnB82U7RqCZG1UmOw-VX7WJUXIUO6w0ZO-AH54DXcMAm383AhIGGw5PsMjIAC1unjjl4D_cTzsna-WtoOcsBEyMA5EglqnxS3kFM9WA1VlTRYW_Tu9EiQ0wnpim8w_Rur3_thPKTFWrA1xIYhYpfy-V9sTzqu83ibn7z2mFtTanlTheYIcvATPgcGEmVqpp5AFo2heawLvPZHfYyjDj5rXL8HmuWhoQN2T2DpUN_flPs1I7DmLA0Sw0EscTYidretj-lbI7QvtiZaM"/>
            <div class="absolute inset-0 flex items-center justify-center">
              <span class="material-symbols-outlined text-slate-400 text-4xl">school</span>
            </div>
          </div>
        </div>

        <!-- 8 role buttons – arranged radially. Each redirects to role-specific login.html -->
        <button class="role-button role-pos-1" onclick="window.location.href='super-admin-login.html';" aria-label="Super Admin">
          <span class="material-symbols-outlined text-slate-800 dark:text-slate-200">person</span>
          <span class="role-title">Super Admin</span>
          <span class="role-sub">Take full control with all features</span>
        </button>
        <button class="role-button role-pos-2" onclick="window.location.href='admin-login.html';" aria-label="Admin">
          <span class="material-symbols-outlined text-slate-800 dark:text-slate-200">admin_panel_settings</span>
          <span class="role-title">Admin</span>
          <span class="role-sub">Manage day to day activities</span>
        </button>
        <button class="role-button role-pos-3" onclick="window.location.href='receptionist-login.html';" aria-label="Receptionist">
          <span class="material-symbols-outlined text-slate-800 dark:text-slate-200">support_agent</span>
          <span class="role-title">Receptionist</span>
          <span class="role-sub">Manage all front office relative activities</span>
        </button>
        <button class="role-button role-pos-4" onclick="window.location.href='librarian-login.html';" aria-label="Librarian">
          <span class="material-symbols-outlined text-slate-800 dark:text-slate-200">menu_book</span>
          <span class="role-title">Librarian</span>
          <span class="role-sub">Systematic management of library</span>
        </button>
        <button class="role-button role-pos-5" onclick="window.location.href='parent-login.html';" aria-label="Parent">
          <span class="material-symbols-outlined text-slate-800 dark:text-slate-200">family_restroom</span>
          <span class="role-title">Parent</span>
          <span class="role-sub">Get child all academic updates</span>
        </button>
        <button class="role-button role-pos-6" onclick="window.location.href='student-login.html';" aria-label="Student">
          <span class="material-symbols-outlined text-slate-800 dark:text-slate-200">school</span>
          <span class="role-title">Student</span>
          <span class="role-sub">Collaborate with school activities</span>
        </button>
        <button class="role-button role-pos-7" onclick="window.location.href='accountant-login.html';" aria-label="Accountant">
          <span class="material-symbols-outlined text-slate-800 dark:text-slate-200">payments</span>
          <span class="role-title">Accountant</span>
          <span class="role-sub">Trace student fees and expenses</span>
        </button>
        <button class="role-button role-pos-8" onclick="window.location.href='teacher-login.html';" aria-label="Teacher">
          <span class="material-symbols-outlined text-slate-800 dark:text-slate-200">co_present</span>
          <span class="role-title">Teacher</span>
          <span class="role-sub">Manage student &amp; academic activities</span>
        </button>

      </div>
    </div>

    <!-- footer support (no redirect, just a contact trigger) -->
    <div class="mt-20 text-center">
      <p class="text-slate-400 dark:text-slate-500 text-sm">Need help logging in?</p>
      <button class="text-primary font-medium mt-1" onclick="window.location.href='contact-support.html';">Contact Support</button>
    </div>

  </main>

  <!-- subtle home bar (mobile) -->
  <div class="fixed bottom-0 left-0 right-0 h-8 bg-white dark:bg-background-dark flex justify-center items-end pb-2 pointer-events-none">
    <div class="w-32 h-1 bg-slate-300 dark:bg-slate-700 rounded-full"></div>
  </div>

</body>
</html>
